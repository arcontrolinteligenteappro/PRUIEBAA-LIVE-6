<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Control Live Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              broadcast: {
                bg: '#121212',
                panel: '#1E1E1E',
                accent: '#FF4444', // Tally Red
                preview: '#00AA00', // Tally Green
                text: '#E0E0E0',
                surface: '#2C2C2C',
                highlight: '#3A3A3A'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideLeft: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideRight: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              ticker: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            },
            animation: {
              slideUp: 'slideUp 0.5s ease-out forwards',
              slideDown: 'slideDown 0.5s ease-out forwards',
              slideLeft: 'slideLeft 0.5s ease-out forwards',
              slideRight: 'slideRight 0.5s ease-out forwards',
              fadeIn: 'fadeIn 0.3s ease-out forwards',
              fadeOut: 'fadeOut 0.5s ease-out forwards',
              ticker: 'ticker 20s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d0d0d;
        color: #e0e0e0;
        overflow: hidden; /* App-like feel */
      }
      /* Custom scrollbar for panels */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 3px;
      }
      .t-bar-track {
        background: linear-gradient(180deg, #222, #111);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
      }
      /* Pre-React "Native" Splash Screen */
      #pre-splash {
        position: fixed;
        inset: 0;
        background-color: #0A0A0B;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      #pre-splash-logo {
        color: white;
        font-size: 72px;
        font-weight: 900;
        letter-spacing: -8px;
        opacity: 0.8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "zustand": "https://esm.sh/zustand@^5.0.11",
    "zustand/": "https://esm.sh/zustand@^5.0.11/"
  }
}
</script>
</head>
  <body>
    <div id="pre-splash">
      <div id="pre-splash-logo">AR</div>
    </div>
    <div id="root"></div>
  </body>
</html>
